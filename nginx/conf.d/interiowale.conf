# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name etopmattress.com www.etopmattress.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name etopmattress.com www.etopmattress.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net https://challenges.cloudflare.com https://*.clerk.accounts.dev https://www.googletagmanager.com https://www.google-analytics.com https://*.sanity.io https://*.sanity.work; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.sanity.io; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://cdn.sanity.io https://images.unsplash.com https://*.clerk.accounts.dev https://www.google-analytics.com; connect-src 'self' https://api.stripe.com https://gql.hashnode.com https://flowentech.hashnode.dev https://*.clerk.accounts.dev https://www.google-analytics.com https://analytics.google.com https://*.sanity.io https://*.sanity.work https://*.sanitycdn.com; frame-src 'self' https://js.stripe.com https://*.sanity.io;" always;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Next.js application proxy
    location / {
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Disable caching for development
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Expires "0";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Login endpoint with stricter rate limiting
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://app:3001/api/health;
        proxy_http_version 1.1;
    }

    # Static assets (caching disabled for development)
    # Uncomment below for production caching
    # location /_next/static/ {
    #     proxy_pass http://app:3001;
    #     add_header Cache-Control "public, max-age=31536000, immutable";
    # }

    # Images and assets (caching disabled for development)
    # Uncomment below for production caching
    # location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
    #     proxy_pass http://app:3001;
    #     add_header Cache-Control "public, max-age=86400";
    # }
}
